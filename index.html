<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="arena">
        <div class="player-card p1">
          <div class="avatar"></div>
          <div class="name">Player 1</div>
          <div class="health">
            <div class="health-pos" id="p1HealthBar"></div>
          </div>
          <div class="health-numbers">
            <span class="remaning-health" id="p1RemaningHealth">100</span>/100
          </div>
        </div>

        <div class="player-card p2">
          <div class="avatar"></div>
          <div class="name">Player 2</div>
          <div class="health">
            <div class="health-pos" id="p2HealthBar"></div>
          </div>
          <div class="health-numbers">
            <span class="remaning-health" id="p2RemaningHealth">100</span>/100
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="btn-wrapper">
          <button class="btn shoot" id="p1fire">P1Fire-A</button>
        </div>
        <button class="btn Reset" id="reset">Reset-R</button>
        <div class="btn-wrapper">
          <button class="btn shoot" id="p2fire">P2Fire-D</button>
        </div>
      </div>

      <div class="score">
        <table class="score-table">
          <tr>
            <th colspan="2" class="round">
              Round <span class="round-number" id="roundNumber">1</span>
            </th>
          </tr>
          <tr>
            <th>Player 1</th>
            <th>Player 2</th>
          </tr>
          <tr>
            <td><span class="score p1-score" id="p1Score">0</span></td>
            <td><span class="score p2-score" id="p2Score">0</span></td>
          </tr>
        </table>
      </div>

      <div class="winStatement" id="winStatement"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
